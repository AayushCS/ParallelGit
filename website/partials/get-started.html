<div>
  <div class="page-header">
    <h3>Integrate via Build Tools</h3>
  </div>
  <uib-tabset>
    <uib-tab ng-repeat="module in modules">
      <tab-heading>{{module.name}}</tab-heading>
      <table class="table">
        <thead>
        <tr>
          <th></th>
          <th>Maven</th>
          <th>Gradle</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="artifact in module.artifacts">
          <td class="col-md-2">
            <h5>{{artifact.name}}</h5>
          </td>
          <td class="col-md-5">
            <div hljs language="xml" source="artifact | build: 'maven'"></div>
          </td>
          <td class="col-md-5">
            <div hljs language="gradle" source="artifact | build: 'gradle'"></div>
          </td>
        </tr>
        </tbody>
      </table>
    </uib-tab>
  </uib-tabset>
</div>
