<div id="file-tree" class="fill-height" ng-controller="FileTreeController">
  <div ng-if="tree != null">
    <treecontrol
      class="tree-classic"
      tree-model="tree"
      selected-node="state.selected"
      expanded-nodes="state.expanded"
      options="options"
      on-node-toggle="$parent.toggleNode(node, expanded)">
      <span ng-class="{'tree-node-modified': node.state == 'MODIFIED', 'tree-node-new': node.state == 'NEW'}">{{node.name}}</span>
    </treecontrol>
  </div>


</div>
