<div>
  <div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
  </div>
  <div class="modal-body">
    <div ng-if="options != null" class="stretch">
      <codemirror-merge ui-codemirror-opts="options" ng-model="file.data" ></codemirror-merge>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="exit()">Exit</button>
  </div>
</div>
