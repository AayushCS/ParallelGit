<div ng-controller="FileSystemController">
  <div ng-if="tree != null">
    <treecontrol class="tree-classic" tree-model="tree" expanded-nodes="expanded" options="treeOptions" on-selection="select(node)" on-node-toggle="toggleNode(node, expanded)">
      {{node.name}}
    </treecontrol>
  </div>

</div>
